<html>
<head>

	<title>gnat-geo</title>

	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	
	<link rel="stylesheet" href="main.css"/>

	<script src="main.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans"/>
</head>

<body>


	<div id="plate" class="box_shadow">

	  <h1>gnat-geo</h1>
	  <div id="description">
	    This utility will take CSV file containing a bunch of addresses and throttle the lookup of each
	    of them using the Google Map API. I styled this page with CSS3 in Chrome on Linux but will try to make
	    it more compatible soon with other modern browsers.
	  </div>
	  
	  <button onClick="begin();">Begin</button>
	  <input id="cursor" value="0" />
	  <input id="size" value="Length" />
	  
	  <br>
	  <textarea id="tResults"></textarea>
	  <div id="footer">
	  <a target="_blank" href="http://github.com/figital/gnat-geo">github.com/figital/gnat-geo</a>
	  </div>
	</div>
	
</body>
</html>
